<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/student.css">

</head>

<body>
    <nav id="top">
        <img src="./images/dashboard.png" alt="Icon">
        <div>
            <button id="minimizeBtn"><i class="fa-solid fa-minus"></i></button>
            <button id="closeBtn"><i class="fa-solid fa-xmark"></i></button>
        </div>
    </nav>
    <nav id="side">
        <div class="top">
            <i class="fa-solid fa-database fa-2xl"></i>
            <h3>Softaware & Game Development</h3>
        </div>
        <section>
            <h3>Main</h3>
            <button>
                <i class="fa-solid fa-table-columns fa-lg"></i>
                <p>Dashboard</p>
            </button>
            <button id="studentsBtn" class="selected">
                <i class="fa-solid fa-users fa-lg"></i>
                <p>Students</p>
            </button>
        </section>
        <section>
            <h3>Example</h3>
            <button>
                <i class="fa-solid fa-expand fa-lg"></i>
                <p>Example</p>
            </button>
            <button>
                <i class="fa-solid fa-expand fa-lg"></i>
                <p>Example</p>
            </button>
        </section>
    </nav>
    <main>
        <div id="studentsPage" class="shown">
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Status</th>
                        <th>NFC</th>
                        <th>Last Activity</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </main>
    <script src="./scripts/client.js" defer></script>
</body>

</html>
